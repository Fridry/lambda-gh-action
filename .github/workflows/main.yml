name: Deploy

run-name: Deploy to ${{ inputs.deploy_target }} by @${{ github.actor }} ðŸš€

on:
  push:
    branches:
      - main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: npm install
        run: npm ci
